<!DOCTYPE html>
<html>
<head>
    <title>TODO TASK</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allTasks = ["Call Friend", "Fill Petrol"];
        function loadTask(){
            let content = `<ul class="list-group">`;
            for(let eachTask of allTasks){
                content += `<li class="list-group-item" onclick="deleteTask('${eachTask}')">${eachTask}</li>`;
            }
            content+=`</ul>`;
            document.getElementById("show").innerHTML = content;
        }
        function addTask(){
            let newTask = document.getElementById("text1").value;
            allTasks.push(newTask);
            document.getElementById("text1").value = "";
            loadTask();
        }
        function deleteTask(task){
            allTasks = allTasks.filter((eachTask) => eachTask!=task);
            loadTask();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>TODO LIST</h2>
        <div>
            <input type="text" id="text1">
            <button type="button" class="btn btn-success" onclick="addTask()">ADD</button>
        </div>
        <div id="show"></div>
        <script>
            loadTask();
        </script>
    </div>
</body>
</html>
