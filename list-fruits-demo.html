<!DOCTYPE html>
<html>
<head>
    <title>List of Fruits</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allFruits = ["APPLE", "BANANA", "ORANGE"];

        let mappedAllFruits = allFruits.map((eachFruit) => eachFruit.toLowerCase());

        let content = `<ul class='list-group'>`;
        for(let eachFruit of mappedAllFruits){
            //content += "<li>" + eachFruit + "</li>";
            content += `<li class='list-group-item'>${eachFruit}</li>`;
        }
        content += `</ul>`;
    </script>
</head>
<body>
    <div class="container">
        <h2>LIST OF FRUITS</h2>
        <div id="show">

        </div>
        <script>
            document.getElementById("show").innerHTML = content;
        </script>
    </div>
</body>
</html>
